<html>
    <head>
        <title>Django blog</title>
    </head>
    <body>
        <div>
            <h1><a href="">Django Blog</a></h1>
        </div>

        <div>
          {% for post in posts %}
            <div>
              <p> Published: {{ post.published_date}}
              <h2><a href="">{{post.title}}</a></h1>
              <p> {{post.text|linebreaksbr}} </p>
            </div>
          {% endfor %}
        </div>
    </body>
</html>
